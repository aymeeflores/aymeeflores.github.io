	<body>
		<!-- <textarea name="s" id="texto"></textarea>

		<!-- bootstrap -->
		<div class="card-body w-50 d-flex flex-column justify-content-center mx-auto p-5 mainwrapper">
			<h1 class="maintitle">British English Translator</h1>
			<div class="form-floating">
				<textarea class="" placeholder="Insert Text" id="texto"></textarea>
			</div>
			<button type="button" id="btn" class="btn btn-lg w-25 m-4 button">Translate</button>
			<div class="form-floating">
				<textarea class="" placeholder="Result" id="translated"></textarea>
			</div>
		</div>

		<script>
			let btn = document.getElementById("btn");
			let texto = document.getElementById("texto");

			btn.addEventListener("click", function () {
				let ret = doMixup(texto.value);
				document.getElementById("translated").innerHTML = ret;
			});
		</script>
	</body>
